<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Transaksi Anda</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e6f4ea;
        padding: 20px;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 128, 0, 0.1);
        text-align: center;
      }
      .logo img {
        max-width: 140px;
        margin-bottom: 20px;
      }
      h2 {
        color: #1e4620;
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        color: #444;
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="{{logo_url}}" alt="Logo Perusahaan" />
      </div>
      <h2>Invoice Transaksi Anda</h2>
      <p>
        Terima kasih telah melakukan transaksi dengan
        <strong>PT. BUMI REKAYASA PERSADA</strong>.<br />
        Kami lampirkan invoice pembelian Anda dalam bentuk PDF pada email ini.
      </p>
      <p>Silakan simpan invoice ini sebagai bukti transaksi Anda.</p>
      <div class="footer">
        Email ini dikirim secara otomatis. Jangan membalas email ini.
      </div>
    </div>
  </body>
</html>
