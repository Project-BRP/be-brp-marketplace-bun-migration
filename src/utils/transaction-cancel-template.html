<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi Dibatalkan</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e6f4ea;
        padding: 20px;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 128, 0, 0.1);
        text-align: center;
      }
      .logo img {
        max-width: 140px;
        margin-bottom: 20px;
      }
      h2 {
        color: #1e4620;
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        color: #444;
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .info-box {
        text-align: left;
        background: #f3fbf5;
        border: 1px solid #cfe8d5;
        border-radius: 10px;
        padding: 16px;
        margin: 12px 0 20px;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px dashed #d9e9dd;
      }
      .info-row:last-child {
        border-bottom: none;
      }
      .label {
        color: #1e4620;
        font-weight: 600;
      }
      .value {
        color: #222;
        font-weight: 600;
      }
      .stock-issue {
        text-align: left;
        background: #fff9e6;
        border: 1px solid #ffe2a6;
        border-radius: 10px;
        padding: 14px;
        margin-top: 10px;
      }
      .stock-issue h3 {
        color: #7a4d00;
        font-size: 16px;
        margin: 0 0 8px 0;
      }
      .stock-issue ul {
        margin: 0;
        padding-left: 18px;
        color: #222;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="{{logo_url}}" alt="Logo Perusahaan" />
      </div>
      <h2>Transaksi Dibatalkan</h2>
      <p>Kami informasikan bahwa transaksi Anda telah dibatalkan.</p>

      <div class="info-box">
        <div class="info-row">
          <span class="label">ID Transaksi: </span>
          <span class="value">{{transaction_id}}</span>
        </div>
        <div class="info-row">
          <span class="label">Alasan Pembatalan: </span>
          <span class="value">{{cancel_reason}}</span>
        </div>
      </div>

      {{stock_issue_section}}

      <p>Jika ini tidak sesuai, harap hubungi layanan pelanggan kami.</p>
      <div class="footer">
        Email ini dikirim secara otomatis. Jangan membalas email ini.
      </div>
    </div>
  </body>
</html>
