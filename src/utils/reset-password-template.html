<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Kata Sandi Anda</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e6f4ea;
        padding: 20px;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 128, 0, 0.1);
        text-align: center;
      }
      .logo img {
        max-width: 140px;
        margin-bottom: 20px;
      }
      h2 {
        color: #1e4620;
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        color: #444;
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        background-color: #28a745;
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #218838;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="{{logo_url}}" alt="Logo Perusahaan" />
      </div>
      <h2>Reset Kata Sandi Anda</h2>
      <p>
        Kami menerima permintaan untuk mengatur ulang kata sandi Anda. Silakan
        klik tombol di bawah ini untuk melanjutkan proses reset:
      </p>
      <p><a class="btn" href="{{reset_link}}">Reset Kata Sandi</a></p>
      <p>Jika Anda tidak meminta reset, Anda dapat mengabaikan email ini.</p>
      <div class="footer">
        Email ini dikirim secara otomatis. Jangan membalas email ini.
      </div>
    </div>
  </body>
</html>
